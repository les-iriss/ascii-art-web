{{define "form"}}
<form method="POST" action="/ascii-art" class="flex flex-col justify-center items-center">
   	<textarea name="text" rows="5" cols="50" id="text" placeholder="Enter your text..." required maxlength="250"></textarea>
	<br />
	<select id="banner" name="banner">
		<option value="standard">standard</option>
		<option value="shadow">shadow</option>
		<option value="thinkertoy">thinkertoy</option>
	</select>
   	<button type="submit">SEND</button>
</form>
{{ end }}
